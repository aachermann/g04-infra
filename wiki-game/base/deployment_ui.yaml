apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wikigame-ui
  template:
    metadata:
      labels:
        app: wikigame-ui
    spec:
      containers:
        - name: ui
          image: registry.hub.docker.com/lasher23/wiki-game-ui:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8000
              protocol: TCP
